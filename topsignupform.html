<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="signUpstyle.css">
<style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .outercontainer{
            display: flex;
            flex-direction: row;
        }
        .sidebar{
            width: 300px;
            background-color: antiquewhite;
        }
        .container{
            display: flex;
            flex-direction: column;   
            align-items: stretch;
            flex: 1;
            height: 100vh;
            justify-content:center;
        }

      .outer{
        flex:1.1;
        background-color: rgb(255, 255, 255);
      }
      .outer p+p {
        margin-bottom: 2.5rem;
        font-style: italic;
      }
      .upper{
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
      }
      .lower{
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }

      .inner{
        background-color: rgb(250, 248, 215);
        flex:1;
        display: flex;
        flex-direction: column;
    }
  
      .inner p {
        margin: 15px 0;
      }

        </style>
</head>
<body>
    <div class="outercontainer">
    <div class="sidebar"><img src="backgroundimage.jpg">
    </div>
    <div class="container">

    <div class="outer upper">
    <p>Sign up NOW!</p>
    <p>The chance like this comes in a lifetime unero</p>
    <p>HANDS ON YOURE HEAD DO IT NOW</p>
    </div>
        
    <div class="inner">
         <p>Put in your personal information, now!</p>
      <form action="/." method="POST">
        <ul>

        <li>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname">
        </li>
        <li>
            
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname">
            
        </li>
        <li>
            <label for="mail">Email</label>
            <input type="email" name="mail" id="email">
            
        </li>
        <li>
            <label for="tel">Telephone</label>
            <input type="tel" name="tel" id="tel">
            
        </li>
        <li>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            
        </li>
        <li>
            <label for="passwordcheck">Repeat Password</label>
            <input type="password" name="passwordcheck" id="passwordcheck">
        </li>
    </form>
    </div>
    
            <div class="outer lower"><p>lower box</p></div>
    </div> 
    
</div>
</body>
</html>
