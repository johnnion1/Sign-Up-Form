<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="signUpstyle.css">
    
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;1,400&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
          font-family: "Montserrat", Geneva, Perpetua;
        }
        .outercontainer{
            display: flex;
            flex-direction: row;
        }
        .sidebar{
            width: 300px;
            background-color: antiquewhite;
        }
        .container{
            display: flex;
            flex-direction: column;   
            align-items: stretch;
            flex: 1;
            height: 100vh;
            justify-content:center;
        }      

    .outer{
        flex:1.1;
        background-color: rgb(255, 255, 255);
      }
    .outer p+p {
        margin-bottom: 2.5rem;
        font-style: italic;
      }
    .upper{
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
      }
    .lower{
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }

    .inner{
        background-color: rgb(250, 248, 215);
        flex:1;
        display: flex;
        flex-direction: column;

        flex-wrap: wrap;
    }
    li{
      list-style: none;
    }
    .inputbox{
      border: 2px solid #ae1;
      width:fit-content
    }
   
    .inner p {
        margin: 15px 0;
      }
ul>.inputs{
  display: flex;
  flex-wrap: wrap;
align-items: ;
flex-direction: column;

border: 1px solid;
flex: 1;



}



        </style>
</head>
<body>
    <div class="outercontainer">
    <div class="sidebar"><img src="backgroundimage.jpg">
    </div>
    <div class="container">

    <div class="outer upper">
    <p>You can sign up for our services right now.</p>
    <p>"The chance like this comes in a lifetime unero, so don't waste time!"</p>
    </div>
        
    <div class="inner">
    <div>
         <h2>Put in your personal information, man!</h2>
         </div>
         <form action="/." method="POST">
        
        <ul>
        
         <div class="inputs">  <div class="inputbox">
            <li>
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname">
            </li>
          </div>
          <div class="inputbox">
            <li>
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname">
            </li>
          </div>
          <div class="inputbox">
            <li>
                <label for="mail">Email</label>
                <input type="email" name="mail" id="email">
            </li>
          </div>
          <div class="inputbox">
            <li>
                <label for="tel">Telephone</label>
                <input type="tel" name="tel" id="tel">
            </li>
          </div>
          <div class="inputbox">
            <li>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </li>
  
          </div>
          <div class="inputbox">
            <li>
                <label for="passwordcheck">Repeat Password</label>
                <input type="password" name="passwordcheck" id="passwordcheck">
            </li>
</div>
        </div>
      </form>
    </div>
    
            <div class="outer lower"><p>lower box</p></div>
    </div> 
    
</div>
</body>
</html>
