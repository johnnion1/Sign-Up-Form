<style>

        margin-bottom: 2.5rem;

        display: flex;
        flex-direction: column;
        justify-content: flex-end;
      }
    .lower{
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }

    .inner{
        background-color: rgb(254, 254, 248);

#grid-outer-container {
        display: block;

        position: relative;

        
}
#grid-container {
background: plum;
height: 100%;

display:grid;
grid-template-columns: repeat(2, 1fr);
grid-template-rows: repeat(3, 1fr);
/* grid-auto-flow: column; */

}
section{/* 
  box-shadow: 3px 2px 4px; */
}
fieldset {
        border: 0;
        margin: 0;
        padding: 0;
}
legend{
color: rgb(42, 42, 42);
font-size:120%;

}

.box {
font-family: Verdana, Times, serif;
background: #fff;
/* border: 1px solid rgb(242, 214, 199); */

display: flex;
flex-direction: column;
justify-content: center;
padding-left: 5px;

}
label {
margin-bottom: -1px;

}
input {
appearance: none;
display: block;
font-family:inherit;
font-size: 100%;

width: 80%;
padding: 5px;
height: 2em;
border-radius: 4px;
border: 1px solid rgba(99, 99, 99, 0.2);

}
input:focus {
        box-shadow: 3px 2px 1px rgba(99, 99, 99, 0.3);
        outline: 1px solid rgba(76, 127, 255, 0.7)
}
.banner{
  display: flex;

}

}
#logo{
transform: scale(20%)
}

  position: absolute;
  bottom: -90px;
 /* ? */ left: 5px;

    <div class="outercontainer">
    <div class="sidebar"><img id="sideimage" src="backgroundimage4.jpg">
    <div class="banner">
    <div id="logo"><img src="logo2.png">

    </div>
    <p>HODIN</p>
    </div>
    </div>

    <div class="container">

    <div class="outer upper">
    <p>You can sign up for our services right now.</p>

    "The chance like this comes in a lifetime unero, so don't waste time!"</p>

    <section>
    <div class="inner">
<form>
<fieldset>
<legend>Let's do this, legend!</legend>
       

<div id="grid-outer-container">
<div id="grid-container">

<div class="box">
<label for="first">FIRST NAME</label>
<input type="text" id="first" name="first">
</div>

<div class="box">
<label for="lsst">LAST NAME</label>
<input type="text" id="last" name="last">
</div>

<div class="box">
<label for="email">EMAIL</label>
<input type="email" id="email" name="email">
</div>

<div class="box">
<label for="tel">TELEPHONE</label>
<input type="tel" id="tel" name="tel">
</div>

<div class="box">
<label for="pw">PASSWORD</label>
<input type="text" id="pw" name="password" pattern="[123]">
</div>

<div class="box">
<label for="cfpw">PASSWORD</label>
<input type="text" id="cfpw" name="cfpassword">
</div>

<!-- <div class="box">SIX</div> -->
</div>

<button type="submit" id="submitbtn">Create Account</button>
</div>

</fieldset>
</form>
</div>
</section>
